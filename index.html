<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap Local files-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Productivity Timer</title>
</head>

<body>


    <!-- Navbar Begin -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Productivity Timer</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" id="userName">Default</a>
                    </li>
                    <li id="btnLogOut">
                        <a href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- Navbar End -->


    <div class='container'>
        <div class="row">

            <div class="col-md-6">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Project</button>
                <button class="btn btn-secondary" id='accountSubmit'>Testing</button>


                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create New Project</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    Add Project Name:
                                    <br>
                                    <input type="text" name="projectName" placeholder="Enter Name Here" id='projectName'>

                                    <br>
                                    <br>
                                    <input type="submit" value="Create Timer" id='projectSubmit' data-dismiss="modal">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>







            </div>

            <div class="col-md-12" id='timer-fill'>
                <div id="timer">
                    <p>Name</p>
                    <p id='time'>00:00:00</p>
                    <p>Total Time: 00:00:00</p>
                    <button class="btn btn-primary">Start</button>
                    <button class="btn btn-secondary">Pause</button>
                </div>
            </div>

        </div>


    </div>
    </div>


    <!-- Adding google's firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
